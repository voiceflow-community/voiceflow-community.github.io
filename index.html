<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Community on Github</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
      }

      #vanta-background {
        position: fixed;
        z-index: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        line-height: 1.6;
        opacity: 0.9;
      }

      .links {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .link {
        color: white;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 2px solid white;
        border-radius: 9999px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        background: rgba(255, 255, 255, 0.1);
      }

      .link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1.1rem;
        }

        .links {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="vanta-background"></div>
    <div class="container">
      <img src="/assets/voiceflow-community-logo.png" alt="Voiceflow Logo" class="logo" style="width: 300px; height: auto;">
      <h1></h1>
      <p>This space is dedicated to our amazing community of developers.</br>Stay tuned for updates, resources, and community projects.</p>
      <!-- <div class="links">
        <a href="https://github.com/voiceflow-community" class="link">GitHub Organization</a>
        <a href="https://docs.voiceflow.com" class="link">Documentation</a>
      </div> -->
    </div>

    <!-- Vanta.js dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      VANTA.DOTS({
        el: "#vanta-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        showLines: false,
        color: 0xff5a39,
        color2: 0xff5a39,
        backgroundColor: 0x222222,
        size: 3,
        spacing: 35,
        points: 20
      })
    </script>
  </body>
</html>
