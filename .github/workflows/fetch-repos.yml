name: Fetch GitHub Repos

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  fetch-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install node-fetch@2

      - name: Fetch repos and save as JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          node .github/scripts/fetch-repos.js

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/repos.json
          git commit -m 'chore: update repos.json [skip ci]' || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
          git push
