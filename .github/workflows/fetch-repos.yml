name: Fetch GitHub Repos

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  fetch-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install node-fetch@2

      - name: Fetch repos and save as JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          node .github/scripts/fetch-repos.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: update repos.json [skip ci]"
          branch: "update-repos-json"
          title: "chore: update repos.json"
          body: "Automated update of repos.json"
          add-paths: assets/repos.json
          delete-branch: true
